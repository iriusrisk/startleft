  - name: >-
      An adversary can gain access to sensitive data by performing SQL injection
      through Web API
    id: '10'
    categories:
      - Tampering
    risk:
      likelihood: 100
      impact: 100
    description: >-
      SQL injection is an attack in which malicious code is inserted into
      strings that are later passed to an instance of SQL Server for parsing and
      execution. The primary form of SQL injection consists of direct insertion
      of code into user-input variables that are concatenated with SQL commands
      and executed. A less direct attack injects malicious code into strings
      that are destined for storage in a table or as metadata. When the stored
      strings are subsequently concatenated into a dynamic SQL command, the
      malicious code is executed
