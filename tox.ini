[tox]
env_list =
    #py38
    py39
    py310
    py311
minversion = 4.4.12

[testenv]
description = Run test ang generate coverage reports
extras = test
commands =
    coverage run -m pytest
    coverage xml
    coverage html

# Settings specific to the flake8 environment
[testenv:flake8]
# The command to run:
commands = flake8
# We only need flake8 when linting, we do not care about the project dependencies
deps = flake8